<!DOCTYPE html>
<html>

<head>
    <title>Sample Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="handyContainer">
        <img src="hintergrund.png">
    </div>

    <div class="loginContainer">

        <div class="loginFenster">
            <img src="instaLogo.jpg">
            <input type="text" placeholder="E-Mail-Adresse">
            <input type="password" placeholder="Passwort">
            <button>Anmelden</button>
            <div class="oderContainer">
                <div class="linie"></div>
                <div class="oderText">ODER</div>
                <div class="linie"></div>
            </div>
            <a class="facebookContainer" href="">
                <img src="facebook.png"> Mit Facebook anmelden
            </a>
            <a href="">Passwort vergessen?</a>
        </div>

        <div class="registrationsFenster">
            Du hast kein Konto? <a href="">Registrieren</a>
        </div>

        <div class="appFenster">
            <span>App installieren</span>
            <div>
                <a href="">
                    <img src="appstore.png">
                </a>
                <a href="">
                    <img src="googleplay.png">
                </a>
            </div>
        </div>

    </div>

</body>

</html>
